<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Guess the word</title>
</head>
<body>
    <div class="nav"></div>
    <div class="right">
        <h1>Word Blox</h1>
        <div class="display-word"></div>
        <div class="letters-container"></div>
        <div class="message"></div>

        <form class="getWord">
            <label for="get-letter">Guess a letter</label>
            <input type="text" class="get-letter" id="get-letter" name="get-letter">
            <div class="logo" id="logo">Word Blox</div>
            <div class="buttons">
                <button type="click" id="start-game">Start Game</button>
                <button type="submit" id="submit-letter">submit</button>
            </div>   
        </form>
        <div class="owner">Created by Dean Lark</div>
    </div>
</body>
</html>
