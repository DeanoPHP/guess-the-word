<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Guess the word</title>
</head>
<body>
    <div class="container">
        <div class="nav"></div>
        <main class="main">  
            <div class="right">
                <h1>Sight Words for Year 2</h1>
                <div class="display-word"></div>
                <div class="letters-container"></div>
                <div class="message"></div>

                <form class="getWord">
                    <label for="get-letter">Guess a letter</label>
                    <input type="text" class="get-letter" id="get-letter" name="get-letter">
                    <div class="buttons">
                        <button type="click" id="start-game">Start Game</button>
                        <button type="submit" id="submit-letter">submit</button>
                    </div>   
                </form>
            </div>
        </main>
    </div>
</body>
</html>
